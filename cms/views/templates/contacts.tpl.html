<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav>
                <a href="#/manageBlog">Manage Blog</a>
                <a href="#/managePortfolio">Manage Portfolio</a>
                <a href="#/contacts">Contacts/Leads</a>
            </nav>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 contacts-search-wrapper">
            <input type="text" placeholder="search" ng-model="searchText">
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 contacts-display">

            <table>
                <thead>
                <th>Date</th>
                <th>First</th>
                <th>Last</th>
                <th>Company</th>
                <th>Phone</th>
                <th>email</th>
                <th>Current URL</th>
                <th>details</th>
                </thead>
                <tr ng-repeat="contact in contacts | filter: searchText">
                    <td>{{contact.date | date}}</td>
                    <td>{{contact.firstName}}</td>
                    <td>{{contact.lastName}}</td>
                    <td>{{contact.company}}</td>
                    <td>{{contact.phone}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.url}}</td>
                    <td>{{contact.details}}</td>
                </tr>
            </table>

        </div>
    </div>
</div>
