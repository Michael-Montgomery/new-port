<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12 blog-header navbar-fixed-top">
            <nav>
                <a href="#/welcome">M<span>|</span>M</a>
                <a href="#/portfolio">Portfolio</a>
                <a href="#/contact">Contact</a>
                <a href="#/blog">Blog</a>
                <a href='#/blog' ng-click="showMenu()"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </nav>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12 blog-toolbox">
            <div id="search-wrapper">
                <input type="text" placeholder="Search" ng-model="searchText">
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12 blog-posts-wrapper">
            <ul>
                <li ng-repeat="post in posts | filter:searchText track by $index">
                    <hr>
                    <h2 class="post-title">{{post.title}}</h2>
                    <p class="post-date">{{post.date | date}}</p><br>
                    <p class="post-post">{{post.post}}</p>
                    <ul class="post-options-list">
                        <li><button ng-click="triggered($index)"><i class="fa fa-share-alt" aria-hidden="true"></i></button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div id="blog-footer" class="col-md-12 navbar-fixed-bottom">

            <h2>Michael Montgomery</h2>
            <p>Full-Stack Web Developer | UI/UX Consultant</p>


            <ul id="blog-menu-list">
                <li><a href="#/welcome">Home</a> </li>
                <li><a href="#/portfolio">Portfolio</a> </li>
                <li><a href="#/contact">Contact</a> </li>
                <li><a href="#/blog">Blog</a> </li>
            </ul>

            <ul id="blog-social-list">
                <li><a href="https://www.facebook.com/mjaymontgomery"><i class="fa fa-facebook" aria-hidden="true"></i></a> </li>
                <li><a href="https://www.twitter.com/loadsofcode"><i class="fa fa-twitter" aria-hidden="true"></i></a> </li>
                <li><a href="https://www.linkedin.com/in/meanstackmichael"><i class="fa fa-linkedin" aria-hidden="true"></i></a> </li>
                <li><a href="https://github.com/Michael-Montgomery"><i class="fa fa-github" aria-hidden="true"></i></a> </li>
            </ul>

        </div>
    </div>
</div>
