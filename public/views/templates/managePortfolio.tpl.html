<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav>
                <a href="#/manageBlog">Manage Blog</a>
                <a href="#/managePortfolio">Manage Portfolio</a>
                <a href="#/contacts">Contacts/Leads</a>
            </nav>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 new-project-wrapper">
            <input type="text" placeholder="company name" ng-model="title">
            <input type="text" placeholder="company description" ng-model="description">
            <input type="text" placeholder="image url" ng-model="imgUrl">
            <input type="text" placeholder="link to website" ng-model="url">
            <button ng-click="postToPortfolio()">ADD</button>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 portfolio-search-wrapper">
            <input type="text" placeholder="search" ng-model="searchText">

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 portfolio-jobs-wrapper">
            <ul>
                <li ng-repeat="project in portfolio | filter: searchText track by $index">
                    <div class="manage-portfolio-project-wrapper">
                        <h2 class="manage-project-title">{{project.title}}</h2>
                        <button ng-click="deleteProject($index)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
